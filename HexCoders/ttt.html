<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe vs AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0f172a, #000);
    color: white;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1200px;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 30px 40px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(79,195,247,0.4);
    transform-style: preserve-3d;
    animation: fadeIn 0.6s ease;
  }

  h1 {
    margin-bottom: 10px;
    background: linear-gradient(135deg, #22d3ee, #a855f7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 12px;
    margin: 25px auto;
  }

  .cell {
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, #1e293b, #020617);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 15px rgba(79,195,247,0.4);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    transform-style: preserve-3d;
  }

  .cell:hover {
    transform: perspective(600px) rotateX(12deg) rotateY(-12deg) translateZ(15px) scale(1.05);
    box-shadow: 0 0 30px rgba(168,85,247,0.9);
  }

  .status {
    min-height: 28px;
    font-size: 20px;
    margin-top: 10px;
    text-shadow: 0 0 10px rgba(79,195,247,0.8);
  }

  button {
    margin-top: 15px;
    padding: 10px 22px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: linear-gradient(135deg, #4fc3f7, #a855f7);
    color: black;
    box-shadow: 0 0 15px rgba(79,195,247,0.6);
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(168,85,247,1);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<div class="container" id="scene">
  <h1>‚ùå‚≠ï Tic Tac Toe vs AI</h1>
  <p>You are ‚ùå. AI is ‚≠ï.</p>

  <div class="board" id="board"></div>

  <div class="status" id="status">Your turn.</div>

  <button onclick="resetGame()">üîÑ Restart</button>
  <br>
  <button onclick="goBack()">‚¨Ö Back to Home</button>
</div>

<script>
  const boardEl = document.getElementById("board");
  const statusEl = document.getElementById("status");

  let board = Array(9).fill("");
  let gameOver = false;

  function render() {
    boardEl.innerHTML = "";
    board.forEach((val, i) => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = val;
      cell.onclick = () => playerMove(i);
      boardEl.appendChild(cell);
    });
  }

  function playerMove(i) {
    if (board[i] || gameOver) return;

    board[i] = "X";
    if (checkWin("X")) {
      statusEl.textContent = "üî• You win!";
      gameOver = true;
      render();
      return;
    }
    if (isDraw()) {
      statusEl.textContent = "üòê It's a draw!";
      gameOver = true;
      render();
      return;
    }

    // AI move
    statusEl.textContent = "AI is thinking...";
    setTimeout(aiMove, 400);
    render();
  }

  function aiMove() {
    if (gameOver) return;

    const empty = board
      .map((v, i) => v === "" ? i : null)
      .filter(v => v !== null);

    if (empty.length === 0) return;

    const move = empty[Math.floor(Math.random() * empty.length)];
    board[move] = "O";

    if (checkWin("O")) {
      statusEl.textContent = "üíÄ AI wins!";
      gameOver = true;
      render();
      return;
    }
    if (isDraw()) {
      statusEl.textContent = "üòê It's a draw!";
      gameOver = true;
      render();
      return;
    }

    statusEl.textContent = "Your turn.";
    render();
  }

  function checkWin(p) {
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return wins.some(combo => combo.every(i => board[i] === p));
  }

  function isDraw() {
    return board.every(c => c !== "");
  }

  function resetGame() {
    board = Array(9).fill("");
    gameOver = false;
    statusEl.textContent = "Your turn.";
    render();
  }

  function goBack() {
    // Change this if your hub file has a different name
    window.location.href = "index12.html";
  }

  // Subtle 3D tilt with mouse
  const scene = document.getElementById("scene");
  document.addEventListener("mousemove", (e) => {
    const x = (window.innerWidth / 2 - e.clientX) / 40;
    const y = (window.innerHeight / 2 - e.clientY) / 40;
    scene.style.transform = `perspective(1200px) rotateY(${x}deg) rotateX(${y}deg)`;
  });

  render();
</script>

</body>
</html>
