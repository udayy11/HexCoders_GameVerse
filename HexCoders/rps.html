<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors vs AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0f172a, #000);
    color: white;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1200px;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 30px 40px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(79,195,247,0.4);
    transform-style: preserve-3d;
    animation: fadeIn 0.6s ease;
  }

  h1 {
    margin-bottom: 10px;
    background: linear-gradient(135deg, #22d3ee, #a855f7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .arena {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 30px 0;
  }

  .box {
    width: 140px;
    height: 140px;
    background: linear-gradient(135deg, #1e293b, #020617);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 60px;
    box-shadow: 0 0 20px rgba(79,195,247,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    transform-style: preserve-3d;
  }

  .box:hover {
    transform: perspective(600px) rotateX(15deg) rotateY(-15deg) translateZ(20px) scale(1.05);
    box-shadow: 0 0 40px rgba(168,85,247,0.9);
  }

  .choices {
    margin-top: 20px;
  }

  .choice-btn {
    font-size: 32px;
    padding: 12px 20px;
    margin: 10px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #4fc3f7, #a855f7);
    color: black;
    font-weight: bold;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(79,195,247,0.6);
  }

  .choice-btn:hover {
    transform: scale(1.15) translateY(-4px);
    box-shadow: 0 0 30px rgba(168,85,247,1);
  }

  #result {
    margin-top: 20px;
    font-size: 22px;
    min-height: 28px;
    text-shadow: 0 0 10px rgba(79,195,247,0.8);
  }

  .back-btn {
    margin-top: 20px;
    font-size: 16px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<div class="container" id="scene">
  <h1>ü§ñ Rock Paper Scissors vs AI</h1>
  <p>You vs the AI</p>

  <div class="arena">
    <div>
      <p>You</p>
      <div class="box" id="playerBox">‚ùî</div>
    </div>
    <div>
      <p>AI</p>
      <div class="box" id="aiBox">‚ùî</div>
    </div>
  </div>

  <div class="choices">
    <button class="choice-btn" onclick="play('rock')">ü™®</button>
    <button class="choice-btn" onclick="play('paper')">üìÑ</button>
    <button class="choice-btn" onclick="play('scissors')">‚úÇÔ∏è</button>
  </div>

  <div id="result">Make your move!</div>

  <button class="choice-btn back-btn" onclick="goBack()">‚¨Ö Back to Home</button>
</div>

<script>
  const choices = ["rock", "paper", "scissors"];
  const emoji = {
    rock: "ü™®",
    paper: "üìÑ",
    scissors: "‚úÇÔ∏è"
  };

  const playerBox = document.getElementById("playerBox");
  const aiBox = document.getElementById("aiBox");
  const resultText = document.getElementById("result");
  const scene = document.getElementById("scene");

  function aiChoice() {
    return choices[Math.floor(Math.random() * choices.length)];
  }

  function play(player) {
    const ai = aiChoice();

    playerBox.textContent = emoji[player];
    aiBox.textContent = emoji[ai];

    let result;
    if (player === ai) {
      result = "üòê It's a Draw!";
    } else if (
      (player === "rock" && ai === "scissors") ||
      (player === "paper" && ai === "rock") ||
      (player === "scissors" && ai === "paper")
    ) {
      result = "üî• You Win!";
    } else {
      result = "üíÄ AI Wins!";
    }

    resultText.textContent = result;

    // Small shake animation for feedback
    scene.style.transform = "translateX(-5px)";
    setTimeout(() => scene.style.transform = "translateX(5px)", 100);
    setTimeout(() => scene.style.transform = "translateX(0)", 200);
  }

  function goBack() {
    // Change this if your hub file name is different
    window.location.href = "index12.html";
  }

  // Global 3D tilt with mouse
  document.addEventListener("mousemove", (e) => {
    const x = (window.innerWidth / 2 - e.clientX) / 40;
    const y = (window.innerHeight / 2 - e.clientY) / 40;
    scene.style.transform = `perspective(1200px) rotateY(${x}deg) rotateX(${y}deg)`;
  });
</script>

</body>
</html>
