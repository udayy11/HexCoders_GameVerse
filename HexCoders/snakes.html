<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snakes & Ladders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0f172a, #000);
    color: white;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1200px;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 30px 40px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(79,195,247,0.4);
    transform-style: preserve-3d;
    animation: fadeIn 0.6s ease;
  }

  h1 {
    margin-bottom: 10px;
    background: linear-gradient(135deg, #22d3ee, #a855f7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-template-rows: repeat(10, 40px);
    gap: 4px;
    margin: 20px auto;
  }

  .cell {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #1e293b, #020617);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    box-shadow: 0 0 5px rgba(79,195,247,0.3);
  }

  .player {
    background: gold;
    color: black;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
  }

  button {
    margin-top: 15px;
    padding: 10px 22px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: linear-gradient(135deg, #4fc3f7, #a855f7);
    color: black;
    box-shadow: 0 0 15px rgba(79,195,247,0.6);
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(168,85,247,1);
  }

  .log {
    margin-top: 10px;
    min-height: 24px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<div class="container" id="scene">
  <h1>üêç Snakes & Ladders</h1>

  <div class="board" id="board"></div>

  <div class="log" id="log">Roll the dice to start!</div>

  <button onclick="rollDice()">üé≤ Roll Dice</button>
  <br>
  <button onclick="goBack()">‚¨Ö Back to Home</button>
</div>

<script>
  const boardEl = document.getElementById("board");
  const logEl = document.getElementById("log");

  // Snakes and ladders mapping
  const snakes = {
    16: 6,
    47: 26,
    49: 11,
    56: 53,
    62: 19,
    64: 60,
    87: 24,
    93: 73,
    95: 75,
    98: 78
  };

  const ladders = {
    1: 38,
    4: 14,
    9: 31,
    21: 42,
    28: 84,
    36: 44,
    51: 67,
    71: 91,
    80: 100
  };

  let position = 1;
  const size = 100;

  function renderBoard() {
    boardEl.innerHTML = "";
    for (let i = size; i >= 1; i--) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = i;

      if (i === position) {
        const p = document.createElement("div");
        p.className = "player";
        p.textContent = "P";
        cell.innerHTML = "";
        cell.appendChild(p);
      }

      boardEl.appendChild(cell);
    }
  }

  function rollDice() {
    const dice = Math.floor(Math.random() * 6) + 1;
    let newPos = position + dice;

    if (newPos > 100) {
      logEl.textContent = `You rolled ${dice}. Need exact roll to finish!`;
      return;
    }

    let message = `You rolled ${dice}. `;

    if (snakes[newPos]) {
      message += `Oh no! Snake üêç from ${newPos} to ${snakes[newPos]}.`;
      newPos = snakes[newPos];
    } else if (ladders[newPos]) {
      message += `Nice! Ladder ü™ú from ${newPos} to ${ladders[newPos]}.`;
      newPos = ladders[newPos];
    }

    position = newPos;

    if (position === 100) {
      logEl.textContent = "üéâ You reached 100! You win!";
    } else {
      logEl.textContent = message + ` Now at ${position}.`;
    }

    renderBoard();
  }

  function goBack() {
    // Change if your hub file has a different name
    window.location.href = "index12.html";
  }

  // Subtle 3D tilt
  const scene = document.getElementById("scene");
  document.addEventListener("mousemove", (e) => {
    const x = (window.innerWidth / 2 - e.clientX) / 50;
    const y = (window.innerHeight / 2 - e.clientY) / 50;
    scene.style.transform = `perspective(1200px) rotateY(${x}deg) rotateX(${y}deg)`;
  });

  renderBoard();
</script>

</body>
</html>
